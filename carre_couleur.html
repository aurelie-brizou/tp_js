<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>

<body>

    <input type="button" onclick="changeColor('red')" value="Rouge">
    <input type="button" onclick="changeColor('green')" value="Vert">
    <input type="button" onclick="changeColor('blue')" value="Bleu">

    <div id="monDiv" style='height:150px; width:150px; background-color:black'></div>

    <script type="text/javascript">

        function changeColor(color) {
            document.getElementById("monDiv").style.backgroundColor = color;
        }
    </script>
</body>

</html>
